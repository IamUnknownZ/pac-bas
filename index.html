<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="leaderboard" class="leaderboard-container">
            <ul id="leaderList"></ul>
            <span id="highestScoreDisplay">0</span>
        </div>
        <canvas id="pacmanCanvas" width="400" height="400"></canvas>
        <button id="reviveButton" class="btn">Revive Pac-Man</button>
        <button id="resetButton" class="btn">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
